{% extends "base.html" %}
                  {% block active %}
            <li ><a href="/">Home</a></li>
            <li class="active"><a href="/strategy/all/">Strategy</a></li>
            <li><a href="/backtest/">Backtest</a></li>
              {% endblock %}

{% block content %}
 <div class="page-header">
        <h1>{{ strategy.title }} Detail</h1>
 </div>


          <form class="form-horizontal"  action="/strategy/update/{{ strategy.pk }}/" method="post">
            <div class="form-group">
          {% csrf_token %}

  <div class="form-group">
    <label for="Code" class="col-sm-2 control-label">Code</label>
    <div class="col-sm-10">
        <textarea style="width: 100%;height: 500px" name="code" placeholder="Input your strategy">{{ strategy.code }}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="Status" class="col-sm-2 control-label">Status</label>
    <div class="col-sm-10">
        <select id="status" name="status">
            {% ifequal strategy.status 'INITIAL' %}
            <option value="INITIAL" selected>INITIAL</option>
            {% endifequal %}
            {% ifnotequal strategy.status 'INITIAL'%}
            <option value="INITIAL" >INITIAL</option>
            {% endifnotequal %}

            {% ifequal strategy.status 'SAVED' %}
            <option value="SAVED" selected>SAVED</option>
            {% endifequal %}
            {% ifnotequal strategy.status 'SAVED'%}
            <option value="SAVED" >SAVED</option>
            {% endifnotequal %}

            {% ifequal strategy.status 'PROCESSING' %}
            <option value="PROCESSING" selected>PROCESSING</option>
            {% endifequal %}
            {% ifnotequal strategy.status 'PROCESSING'%}
            <option value="PROCESSING" >PROCESSING</option>
            {% endifnotequal %}

            {% ifequal strategy.status 'TESTED' %}
            <option value="TESTED" selected>TESTED</option>
            {% endifequal %}
            {% ifnotequal strategy.status 'TESTED'%}
            <option value="TESTED" >TESTED</option>
            {% endifnotequal %}
        </select>
    </div>


  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary m-r-5 m-b-5">Modify</button>
    </div>
  </div>
            </div>


          </form>


{% endblock %}
